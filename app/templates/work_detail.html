<div class="work-detail slideEffectDown">
	<div class="work-detail-close" popupclose>X</div>
	<div class="container">
		<div class="work-item-preview-img">
			<img src="{{workItemImage}}" />
		</div>
		<div class="work-item-desc">
			<h1>{{workItemTitle}}</h1>
			<p><strong>Role:</strong> {{workItemRole}}</p>
			<div class="visit-site">
				<span class="animated-bg"></span>
				<a target="_blank" href="{{workItemUrl}}">visit site</a>
			</div>
			
		</div>
	</div>
</div>
