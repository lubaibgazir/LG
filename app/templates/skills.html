<section class="view-section" id="skills" ng-controller="SkillsCtrl">
	<div class="container">
		<h1 class="section-head">Skills</h1>
		
		<ul class="skills-list">
			<li ng-repeat="item in skillsItems" title="{{item.title}}">
				<div class="skill-img"><img src="{{item.imgSrc}}" /></div>
				<div class="meter">
					<span class="meter-level" style="width:{{item.strength}}"></span>
					<span class="meter-value">{{item.strength}}</span>
				</div>
			</li>

		</ul>
	</div>

	<!--FOOTER-->
	@@include('partials/footer.html')
	
</section>
