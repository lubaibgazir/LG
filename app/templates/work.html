<section class="view-section" id="work" ng-controller="WorkCtrl">
	<div class="container">
		<h1 class="section-head">Work</h1>
		<ul class="work-items">
			<li ng-repeat="item in workItemsSegments track by $index">{{item.title}}<img src="{{item.imageSrc}}"/></li>
		</ul>
	</div>
	<div class="iconPrev" ng-click="prevSegment()"><i class="iconFa"></i></div>
	<div class="iconNxt" ng-click="nextSegment()"><i class="iconFa"></i></div>
</section>
