<section class="view-section" id="work" ng-controller="WorkCtrl">
	<div class="container">
		<h1 class="section-head">Work</h1>
		<ul class="work-items">
			<li ng-repeat="item in workItemSegment track by $index">{{item.title}}<img src="{{item.imageSrc}}"/></li>
		</ul>
	</div>
	<div class="iconPrev" ng-click="prevSet()"><i class="iconFa"></i></div>
	<div class="iconNxt" ng-click="nextSet()"><i class="iconFa"></i></div>
</section>
